<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Website</title>
    <style>
        body {
            background-color: #ff69b4; /* Hot pink background */
            color: #ffffff; /* White text for contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.5;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Pink Website</h1>
        <p>This is a simple website with a pink color theme. You can edit this content in Visual Studio Code to customize it further!</p>
    </div>
</body>
</html>
